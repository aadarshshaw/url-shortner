<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Urly - URL Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script
      src="https://kit.fontawesome.com/b5b64ebd22.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="text-center mb-4">
        <h1 class="text-primary">Urly - URL Shortener</h1>
      </div>
      <div class="card w-50 p-4 mx-auto">
        <form class="mb-3" hx-post="/create" hx-target="#short-url">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="url"
              placeholder="Enter URL"
            />
            <span class="input-group-btn input-space"></span>
            <button type="submit" class="btn btn-primary">Shorten</button>
          </div>
        </form>
        <div id="short-url" class="alert alert-success"></div>
      </div>
      <div class="text-center mt-4">
        <p class="text-muted">
          Urly is a simple URL shortener built with
          <i class="fa-brands fa-golang"></i>
          and PostgreSQL
          <i class="fa-solid fa-database"></i>
        </p>
      </div>
    </div>
  </body>
</html>
